<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de IMC</title>
</head>

<body>
    <div class="lightModeArea">
        <p>Light Mode</p>

        <input type="checkbox" class="ckLightMode" id="on-off">
        <label for="on-off" class="btnLightMode"></label>
    </div>

    <main class="container">
        <h1>Cálculo de IMC</h1>

        <div class="input">
            <label for="altura">Altura</label>
            <input type="number" id="altura" placeholder="Altura em Cm">
        </div>

        <div class="input">
            <label for="peso">Peso</label>
            <input type="number" id="peso" placeholder="Peso em Kg">
        </div>

        <button id="calcular">Calcular</button>

        <div class="result" id="resultado"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
